<!DOCTYPE html>
<html>
<head>
<title>Discussion Portal</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="outer">
        <div id='top'>Discussion Portal</div>
    </div>
    <div class="grid">
    <div id="c1">
        <div id="inner">
            <button id="newques">New Question Form</button>
            <input id="searchques" placeholder="Search Questions...">
        </div>
        <ul id="queslist">
            
        </ul>
    </div>
    
    <div id="c2">
        <h1>Welcome to Discussion Portal!</h1>
        <p id="c22">Enter a Subject and Question to get started</p>
        <input id="sub" type="text" placeholder="Subject"><br>
        <textarea id="ques" type="text" placeholder="Question"></textarea><br>
        <button id="submit">Submit</button>
    </div>
    </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
